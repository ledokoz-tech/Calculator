name: 'Publish Release'

on:
  push:
    branches:
      - main

env:
  # For some builders we need to use Docker on older runners that have less dependencies installed
  DOCKER_BUILDER: ghcr.io/tauri-apps/tauri-action:latest
  # This is a required variable to enable the docker container builds
  TAURI_TOOLCHAIN_VERSION: '2'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper commit counting

      - name: Calculate version from commit count
        id: get_version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          MAJOR=$((COMMIT_COUNT / 100))
          MINOR=$(((COMMIT_COUNT % 100) / 10))
          PATCH=$((COMMIT_COUNT % 10))
          
          # Ensure minimum version is v0.0.1
          if [ $MAJOR -eq 0 ] && [ $MINOR -eq 0 ] && [ $PATCH -eq 0 ]; then
            PATCH=1
          fi
          
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Commit count: $COMMIT_COUNT, Version: v$VERSION"

      - name: Create Release
        uses: actions/github-script@v7
        id: create-release
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              name: `v${process.env.VERSION}`,
              draft: false,
              prerelease: false
            })
            return data.id

  # Building for x86_64-unknown-linux-gnu
  linux-x86_64:
    needs: create-release
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install frontend dependencies
        run: npm install -g @dioxus/cli

      - name: Run dx build
        run: dx build --release

      - name: Build with Tauri
        run: |
          cargo tauri build --target x86_64-unknown-linux-gnu --release
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

      - name: Upload to Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            
            const releaseId = process.env.RELEASE_ID;
            const artifactsPath = 'src-tauri/target/x86_64-unknown-linux-gnu/release/bundle';
            
            const files = [
              `${artifactsPath}/deb/*.deb`,
              `${artifactsPath}/appimage/*.AppImage`
            ];
            
            for (const pattern of files) {
              const glob = require('glob');
              const filePaths = glob.sync(pattern);
              
              for (const filePath of filePaths) {
                const fileName = filePath.split('/').pop();
                
                console.log(`Uploading ${fileName}`);
                
                const fileContent = await fs.readFile(filePath);
                
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: releaseId,
                  name: fileName,
                  data: fileContent
                });
              }
            }
        env:
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}

