name: Release Builds

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build for Windows (.exe)
  windows_build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc

      - name: Build Dioxus for Windows
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: calculator-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/calculator.exe

  # Build for macOS (.dmg)
  macos_build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-apple-darwin

      - name: Build Dioxus for macOS
        run: cargo build --release --target x86_64-apple-darwin

      # Note: Creating a .dmg directly from GitHub Actions can be complex and might require
      # additional tools or scripts (e.g., create-dmg or electron-builder for Electron apps).
      # For a pure Rust Dioxus app, packaging typically involves zipping the executable.
      # This step will just zip the executable for simplicity.
      - name: Zip macOS Executable
        run: |
          mkdir staging
          cp target/x86_64-apple-darwin/release/calculator staging/
          zip -r calculator-macos-x86_64.zip staging/

      - name: Upload macOS Zip
        uses: actions/upload-artifact@v4
        with:
          name: calculator-macos-x86_64
          path: calculator-macos-x86_64.zip

  # Build for Linux (.deb, .AppImage)
  linux_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-unknown-linux-gnu

      - name: Install system dependencies for Linux builds (e.g., for AppImage)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libappindicator3-dev patchelf

      - name: Build Dioxus for Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      # Build .deb package
      # This assumes you have a `debian` directory in your project root with control file etc.
      # For a simple Dioxus app, you might need a more advanced packaging tool like cargo-deb.
      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb package
        # This command requires your Cargo.toml to have metadata for the .deb package.
        # Ensure you have [package.metadata.deb] section in Cargo.toml.
        run: cargo deb --target x86_64-unknown-linux-gnu --output-dir ./target/debian/
        continue-on-error: true # Allow build to continue if .deb fails due to missing metadata

      - name: Upload .deb package
        if: success() || failure() # Upload even if cargo deb fails, to see artifacts
        uses: actions/upload-artifact@v4
        with:
          name: calculator-linux-x86_64-deb
          path: target/debian/*.deb

      # Build AppImage
      # This typically involves tools like linuxdeploy or cargo-appimage.
      - name: Build AppImage (using cargo-appimage)
        # This requires cargo-appimage and potentially a AppDir setup.
        # This is a placeholder and might require more configuration in your project.
        run: cargo install cargo-appimage && cargo appimage --target x86_64-unknown-linux-gnu --output-dir ./target/appimage/
        continue-on-error: true # Allow build to continue if AppImage fails

      - name: Upload AppImage
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: calculator-linux-x86_64-appimage
          path: target/appimage/*.AppImage

  # Build for Android (.apk)
  android_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Install additional Android toolchains
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi

      - name: Install Android NDK and SDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk: 25.1.8937393 # Example NDK version, adjust if needed
          cmake: 3.22.1

      - name: Set up Android environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "NDK_TOOLCHAIN_VERSION=clang" >> $GITHUB_ENV # NDK toolchain to use
          echo "RUSTUP_TOOLCHAIN=nightly" >> $GITHUB_ENV # Ensure correct toolchain

      - name: Add android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Build Android APK
        # This command assumes your project is configured for Android with a `src-tauri/` like structure
        # or a `android/` directory for Dioxus mobile. This will likely require
        # a `Cargo.toml` with `[lib]` and `[package.metadata.android]` sections.
        # This is a basic attempt; Dioxus mobile setup can be involved.
        run: cargo apk build --release
        continue-on-error: true # Allow build to continue if apk fails

      - name: Upload Android APK
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: calculator-android-apk
          path: target/android/release/*.apk
